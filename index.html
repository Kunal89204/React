<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <label for="check1">check1</label>
  <input type="checkbox" name="check1" id="check1" value="Option 1" />

  <p id="paragraph" style="display: none;">This paragraph will be shown or hidden based on the checkbox state.</p>

  <script>
    const check1 = document.getElementById("check1");
    const paragraph = document.getElementById("paragraph");
    
    // Add event listener to checkbox
    check1.addEventListener("change", function() {
      // Check if checkbox is checked
      if (this.checked) {
        // Show the paragraph
        paragraph.style.display = "block";
        // Get the value of the checked item
        const checkedValue = this.value;
        console.log("Value of checked item:", checkedValue);
      } else {
        // Hide the paragraph
        paragraph.style.display = "none";
      }
    });
  </script>
</body>
</html>
